<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos Famosos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header class="container-fluid">
    <h1 class="text-center my-4 border-bottom pb-2">Jogos Famosos</h1>
</header>

<main class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 mb-4">
            <div class="border border-dark bg-light rounded p-3 text-center">
                <img src="images/zelda.png" alt="Capa do jogo The Legend of Zelda: Breath of the Wild" class="img-fluid mb-2">
                <h5>The Legend of Zelda: Breath of the Wild</h5>
                <p>Nintendo</p>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-4">
            <div class="border border-dark bg-light rounded p-3 text-center">
                <img src="images/TW3_Wild_Hunt.png" alt="Capa do jogo The Witcher 3: Wild Hunt" class="img-fluid mb-2">
                <h5>The Witcher 3: Wild Hunt</h5>
                <p>CD Projekt Red</p>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-4">
            <div class="border border-dark bg-light rounded p-3 text-center">
                <img src="images/elden_ring.png" alt="Capa do jogo Elden Ring" class="img-fluid mb-2">
                <h5>Elden Ring</h5>
                <p>FromSoftware</p>
            </div>
        </div>
        <div class="col-12 col-md-6 mb-4">
            <div class="border border-dark bg-light rounded p-3 text-center">
                <img src="images/red_dead_redemption.png" alt="Capa do jogo Red Dead Redemption 2" class="img-fluid mb-2">
                <h5>Red Dead Redemption 2</h5>
                <p>Rockstar Games</p>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
